        let cm = new CodeMirror.fromTextArea(document.querySelector('#inpCode'), {
            lineNumbers: true,
            tabSize: 4,
            indentUnit: 4,
            matchBrackets: true,
            autoCloseBrackets: true,
            mode: "text/x-c++src",
            theme: "dracula",
            gutter: "true"
