        <textarea rows="25" cols="25" type="text" name="stdin" id="stdin"></textarea>

    <script src="codemirror/codemirror.js" type="text/javascript"></script>
    <script type="text/javascript" src="codemirror/clike/clike.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/addon/search/search.js"></script>
    <script src="codemirror/addon/search/searchcursor.js"></script>
    <script src="codemirror/addon/search/jump-to-line.js"></script>
    <script src="codemirror/addon/dialog/dialog.js"></script>
    <script type="text/javascript">
        let cm = new CodeMirror.fromTextArea(document.querySelector('#inpCode'), {
            lineNumbers: true,
            tabSize: 4,
            indentUnit: 4,
            matchBrackets: true,
            autoCloseBrackets: true,
            mode: "text/x-c++src",
            theme: "dracula",
            gutter: "true"
        });
        function getCode() {
            // subject to change when changing syntax highlighting API
            return cm.getValue();
        }
    </script>
    <script src="js/src.js"></script>
